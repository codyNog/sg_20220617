version: "3.8"

services:
  api:
    image: node:16
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - postgres
    command: >
        bash -c "cd packages/api && npm run dev"
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      TZ: "Asia/Tokyo"
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 81:80
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres:
  pgadmin: